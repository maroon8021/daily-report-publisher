<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link type="text/css" rel="stylesheet" href="css/style.css"/>

</head>
<body class="body-bg">
  <div class="white-bg card z-depth-3">
    <h2 class="header align-center light-blue-text lighten-1-text">Hello World!</h2>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea" class="materialize-textarea">test</textarea>
            <label for="textarea1">Textarea</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea"></textarea>
            <label for="textarea1">Textarea</label>
          </div>
        </div>

        <div class="row">
        <button class="btn waves-effect waves-light align-center" id="click" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
          <button id="console">Console
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
