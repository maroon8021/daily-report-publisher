<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link type="text/css" rel="stylesheet" href="css/style.css"/>

  <title>DailyReport Publisher</title>
</head>
<body class="bg-body daily-report-publisher">
  <div class="small-header"></div>
  <div class="row">
    <div class="col s12 bg-color-primary-blue">
      <h3 class="header align-center white-text">Hello, electron!</h3>
    </div>
    <div class="bg-color-white">
      <div class="col s12 card z-depth-3 space-for-card">
        <div class="row">

          <div class="section col s12" id="plan">
            <h5>予定</h5>

            <div class="input-container">
            <div class="input-field col s10">
              <input id="plan-1" type="text" class="validate input-element">
              <label for="plan-1">予定1</label>
            </div>
            </div>
            

            <div class="input-container">
            <div class="input-field col s10">
              <input id="plan-2" type="text" class="validate input-element">
              <label for="plan-2">予定2</label>
            </div>
            </div>

            <div class="input-container">
            <div class="input-field col s10">
              <input id="plan-3" type="text" class="validate input-element last_input">
              <label for="plan-3">予定3</label>
            </div>
            </div>
          </div>


          <div class="section col s12" id="do">
            <h5>実績</h5>

            <div class="input-field col s10">
              <input id="last_name" type="text" class="validate input-element">
              <label for="last_name">予定1</label>
            </div>
            
            <div class="input-field col s10">
              <input id="last_name" type="text" class="validate input-element">
              <label for="last_name">予定2</label>
            </div>

            <div class="input-field col s10">
              <input id="last_name" type="text" class="validate input-element last_input">
              <label for="last_name">予定3</label>
            </div>

          </div>

          <div class="section col s12">
            <h5>実績</h5>
            <div class="input-field col s10">
              <textarea id="textarea" class="materialize-textarea"></textarea>
              <label for="textarea1">■予定</label>
            </div>
          </div>

        </div>

        <div class="row">
          <button class="btn waves-effect waves-light align-center" id="click" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
          <button class="btn waves-effect waves-light align-center" id="append" name="action">Append
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
  window.Hammer = require('./lib/hammer.min.js')
</script>
<script src="jquery_after.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script src="renderer.js" charset="utf-8"></script>
<script src="index.js"></script>
</html>
